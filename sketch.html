<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态彩色SVG线条</title>
    <style>
/* 鸡蛋光标样式 */
.egg-cursor {
    position: fixed;
    width: 32px;
    height: 42px;
    pointer-events: none;
    z-index: 9999;
    transform-origin: center;
    transition: transform 0.2s ease;
}

/* 鸡蛋粒子样式 */
.egg-particle {
    position: absolute;
    pointer-events: none;
    z-index: 9998;
    border-radius: 50%;
}

/* 蛋黄样式 */
.yolk {
    position: absolute;
    pointer-events: none;
    z-index: 9997;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #ffd700, #ff8c00);
}

/* 蛋清样式 */
.egg-white {
    position: absolute;
    pointer-events: none;
    z-index: 9996;
    border-radius: 50%;
    background-color: rgba(255, 255, 255, 0.8);
}

/* 点击效果容器 */
.egg-effect {
    position: absolute;
    pointer-events: none;
    z-index: 9995;
}

.throw-animation {
    animation: throw 0.3s ease forwards;
}

@keyframes throw {
    0% { transform: translate(0, 0) rotate(0deg); }
    100% { transform: translate(var(--throw-x), var(--throw-y)) rotate(180deg) scale(0.5); }
}
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        
        .title {
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .svg-container {
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.3));
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
    </style>
</head>

    <script>
// 创建鸡蛋光标
const cursor = document.createElement('div');
cursor.className = 'egg-cursor';
cursor.innerHTML = `
    <svg viewBox="0 0 100 130" width="32" height="42">
        <ellipse cx="50" cy="65" rx="45" ry="60" fill="#f8f8f8" stroke="#d0d0d0" stroke-width="2"/>
        <ellipse cx="35" cy="45" rx="15" ry="20" fill="white" opacity="0.6"/>
        <ellipse cx="65" cy="85" rx="8" ry="12" fill="#e8e8e8" opacity="0.7"/>
        <ellipse cx="40" cy="95" rx="6" ry="9" fill="#e8e8e8" opacity="0.7"/>
    </svg>
`;
document.body.appendChild(cursor);

// 跟踪鼠标位置
document.addEventListener('mousemove', (e) => {
    cursor.style.left = e.clientX - 16 + 'px';
    cursor.style.top = e.clientY - 21 + 'px';
});

// 点击效果
document.addEventListener('click', (e) => {
    const targetX = e.clientX;
    const targetY = e.clientY;
    
    // 创建飞行的鸡蛋
    const flyingEgg = document.createElement('div');
    flyingEgg.className = 'egg-cursor throw-animation';
    flyingEgg.innerHTML = cursor.innerHTML;
    
    // 计算投掷方向
    const throwX = targetX - e.clientX;
    const throwY = targetY - e.clientY;
    
    flyingEgg.style.setProperty('--throw-x', throwX + 'px');
    flyingEgg.style.setProperty('--throw-y', throwY + 'px');
    flyingEgg.style.left = e.clientX - 16 + 'px';
    flyingEgg.style.top = e.clientY - 21 + 'px';
    
    document.body.appendChild(flyingEgg);
    
    // 隐藏原始光标
    cursor.style.opacity = '0';
    
    // 鸡蛋破碎效果
    setTimeout(() => {
        createEggBreakEffect(targetX, targetY);
        flyingEgg.remove();
        cursor.style.opacity = '1';
    }, 300);
});

// 创建鸡蛋破碎效果函数
function createEggBreakEffect(x, y) {
    const effectContainer = document.createElement('div');
    effectContainer.className = 'egg-effect';
    effectContainer.style.left = x + 'px';
    effectContainer.style.top = y + 'px';
    document.body.appendChild(effectContainer);
    
    // 创建蛋壳碎片
    for (let i = 0; i < 8; i++) {
        setTimeout(() => {
            const shellPiece = document.createElement('div');
            shellPiece.className = 'egg-particle';
            
            const size = Math.random() * 12 + 8;
            const isRound = Math.random() > 0.5;
            shellPiece.style.width = size + 'px';
            shellPiece.style.height = isRound ? size + 'px' : size/2 + 'px';
            shellPiece.style.backgroundColor = '#f8f8f8';
            shellPiece.style.border = '1px solid #d0d0d0';
            shellPiece.style.borderRadius = isRound ? '50%' : '30%';
            
            const angle = Math.random() * Math.PI * 2;
            const distance = Math.random() * 60 + 30;
            const duration = Math.random() * 800 + 400;
            
            shellPiece.style.left = '0px';
            shellPiece.style.top = '0px';
            
            effectContainer.appendChild(shellPiece);
            
            shellPiece.animate([
                { transform: 'translate(0, 0) rotate(0deg)', opacity: 1 },
                { transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
            ], {
                duration: duration,
                easing: 'cubic-bezier(0.1, 0.8, 0.2, 1)'
            });
            
            setTimeout(() => {
                if (shellPiece.parentNode) {
                    shellPiece.parentNode.removeChild(shellPiece);
                }
            }, duration);
        }, i * 50);
    }
    
    // 创建蛋黄
    setTimeout(() => {
        const yolk = document.createElement('div');
        yolk.className = 'yolk';
        yolk.style.width = '30px';
        yolk.style.height = '30px';
        yolk.style.left = '0px';
        yolk.style.top = '0px';
        
        effectContainer.appendChild(yolk);
        
        yolk.animate([
            { transform: 'translate(0, 0) scale(1)', opacity: 1 },
            { transform: 'translate(0, 20px) scale(1.2, 0.8)', opacity: 0.9 },
            { transform: 'translate(10px, 40px) scale(1.4, 0.6)', opacity: 0.8 },
            { transform: 'translate(20px, 60px) scale(1.6, 0.4)', opacity: 0.6 },
            { transform: 'translate(30px, 80px) scale(1.8, 0.2)', opacity: 0.3 }
        ], {
            duration: 1500,
            easing: 'cubic-bezier(0.2, 0.8, 0.4, 1)'
        });
        
        setTimeout(() => {
            if (yolk.parentNode) {
                yolk.parentNode.removeChild(yolk);
            }
        }, 1500);
    }, 200);
    
    // 创建蛋清
    for (let i = 0; i < 5; i++) {
        setTimeout(() => {
            const eggWhite = document.createElement('div');
            eggWhite.className = 'egg-white';
            
            const size = Math.random() * 25 + 15;
            eggWhite.style.width = size + 'px';
            eggWhite.style.height = size / 2 + 'px';
            
            const angle = Math.random() * Math.PI * 0.6 - Math.PI * 0.3;
            const distance = Math.random() * 50 + 30;
            const duration = Math.random() * 1200 + 800;
            
            eggWhite.style.left = '0px';
            eggWhite.style.top = '0px';
            
            effectContainer.appendChild(eggWhite);
            
            eggWhite.animate([
                { transform: 'translate(0, 0) scale(1)', opacity: 0.8 },
                { transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance + 20}px) scale(1.5, 0.5)`, opacity: 0.4 },
                { transform: `translate(${Math.cos(angle) * distance * 1.5}px, ${Math.sin(angle) * distance * 1.5 + 40}px) scale(2, 0.3)`, opacity: 0 }
            ], {
                duration: duration,
                easing: 'cubic-bezier(0.2, 0.8, 0.4, 1)'
            });
            
            setTimeout(() => {
                if (eggWhite.parentNode) {
                    eggWhite.parentNode.removeChild(eggWhite);
                }
            }, duration);
        }, i * 150);
    }
    
    setTimeout(() => {
        if (effectContainer.parentNode) {
            effectContainer.parentNode.removeChild(effectContainer);
        }
    }, 3000);
}
        function toggleAnimation() {
            const svg = document.querySelector('svg');
            const animations = svg.querySelectorAll('animate');
            
            animations.forEach(animation => {
                if (animation.hasAttribute('paused')) {
                    animation.removeAttribute('paused');
                } else {
                    animation.setAttribute('paused', 'true');
                }
            });
        }
        
        function changeSpeed(factor) {
            const svg = document.querySelector('svg');
            const animations = svg.querySelectorAll('animate');
            
            animations.forEach(animation => {
                const currentDuration = parseFloat(animation.getAttribute('dur'));
                animation.setAttribute('dur', (currentDuration / factor) + 's');
            });
        }
    </script>
